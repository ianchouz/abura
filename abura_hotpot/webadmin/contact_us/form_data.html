<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div style="padding:5px;">
    <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#999999" style=" border-collapse: collapse;" >
        <tr>
            <td width="10%" height="25" bgcolor="#E7E7E7" align="center" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">Date</td>
            <td width="80%" colspan="3" bgcolor="#FFFFFF"  style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->create_time </td>
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">商品清單</td>
            <td bgcolor="#FFFFFF" colspan="3" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->products </td>
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">公司名稱</td>
            <td bgcolor="#FFFFFF" colspan="3" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->company </td>
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">聯絡人姓名</td>
            <td bgcolor="#FFFFFF" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->name $var->gender</td>
            <!-- <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">名</td>
            <td bgcolor="#FFFFFF" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->fname </td> -->
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">電話</td>
            <td bgcolor="#FFFFFF" colspan="3" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->phone </td>
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">傳真</td>
            <td bgcolor="#FFFFFF" colspan="3" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->fax </td>
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">聯絡人單位</td>
            <td bgcolor="#FFFFFF" colspan="3" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->unit </td>
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">信 箱</td>
            <td bgcolor="#FFFFFF" colspan="3" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->mail </td>
        </tr>
        <tr>
            <td height="25" align="center" bgcolor="#E7E7E7" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;">詢問事項</td>
            <td bgcolor="#FFFFFF" colspan="3" style="border:1px solid #d7d8db;padding:3px;font-size: 12px;color:#333333;"> $var->memo </td>
        </tr>
    </table>
</div>
</body>
</html>
