    <link rel="stylesheet" href="css/index.css" />

    <script>
      const footerData = {
        title: { en: `{footer_title_en}`, ch: `{footer_title}` },
        tel: { title: '{footer_tel_title}', content: '{footer_tel}' },
        add: { title: '{footer_add_title}', content: '{footer_add}' },
        businessHours: { title: '{footer_time_title}', content: '{footer_time}' }
      };

      const s1Data = {
        title: `{s1data_title_en}`,
        swiper: [
          <!-- START BLOCK : banner -->
          {
            subtitle: `{subtitle}`,
            img: '{img}',
            imgMbl: '{imgMbl}',
            img_alt: '{img_alt}',
            imgMbl_alt: '{imgMbl_alt}',
          },
          <!-- END BLOCK : banner -->
        ],
        video:{
          active: {s1data_video_active},
          src: '{s1data_video}'
        }
      };

      const s2Data = {
        row1: {
          title: { en: `{s21data_title_en}`, ch: `{s21data_title_ch}` },
          swiper: [
            <!-- START BLOCK : s21data_img -->
            {img: '{img}', img_alt: '{img_alt}'},
            <!-- END BLOCK : s21data_img -->
          ],
          intro: {
            title: `{s21data_intro_title}`,
            content: `{s21data_intro_content}`
          }
        },
        row2: {
          title: { en: `{s22data_title_en}`, ch: `{s22data_title_ch}` },
          menus: [
            <!-- START BLOCK : menus -->
            {
                name: '{name}',
                id: 'menu_{name}',
              imgs: [
                <!-- START BLOCK : menus_imgs -->
                {img: '{img}', img_alt: '{img_alt}'},
                <!-- END BLOCK : menus_imgs -->
              ],
              menu: [
                <!-- START BLOCK : tag -->
                {
                  tag: '{name}',
                  items: [
                    <!-- START BLOCK : items -->
                    {
                      img: '{img}',
                      img_alt: '{img_alt}',
                      name: `{name}`,
                      note: `{note}`,
                      price: `{price}`
                    },
                    <!-- END BLOCK : items -->
                  ]
                },
                <!-- END BLOCK : tag -->
              ]
            },
            <!-- END BLOCK : menus -->
          ]
        },
        row3: {
          title: { en: `{s23data_title_en}`, ch: `{s23data_title_ch}` },
          popupNote: {
            title: '{s23data_popupNote}',
            note: `{s23data_popupNotenote}`,
            priceNote: `{s23data_priceNote}`
          },
          swiper: [
            <!-- START BLOCK : meals -->
            {
              nameImg: '{nameImg}',
              nameImg_alt: '{nameImg_alt}',
                name: '{name}',
                id: 'meals_{name}',
              type: `{type}`,
              price: '{price}',
              imgs: [
                <!-- START BLOCK : meals_imgs -->
                {img: '{img}', img_alt: '{img_alt}'},
                <!-- END BLOCK : meals_imgs -->
              ],
              broth: {
                title: '{broth}',
                items: [
                  <!-- START BLOCK : broths -->
                  `{text}`, 
                  <!-- END BLOCK : broths -->
                  // `{broth_items1}`,
                  // `{broth_items2}`,
                  // `{broth_items3}`,
                  // `{broth_items4}`
                ]
              },
              otherDishes: [
                <!-- START BLOCK : otherDishes -->
                {
                  title: '{title}',
                  items: [
                    <!-- START BLOCK : otherDishesDetail -->
                    `{name}`,
                    <!-- END BLOCK : otherDishesDetail -->
                  ],
                  chooseNum: '{chooseNum}'
                },
                <!-- END BLOCK : otherDishes -->
              ]
            },
            <!-- END BLOCK : meals -->
          ]

      };

      const s3Data = {
        title: { en: `{s3data_title_en}`, ch: `{s3data_title_ch}` },
        swiper: [
          <!-- START BLOCK : s3data_img -->
          {img: '{img}', img_alt: '{img_alt}'},
          <!-- END BLOCK : s3data_img -->

        video:{
          active: {s3data_video_active},

        title: { en: `{s4data_title_en}`, ch: `{s4data_title_ch}` },

          <!-- START BLOCK : s4data_img -->
          {
            img: '{img}',
            img_alt: '{img_alt}',
            title: `{title}`,
            content: `{content}`
          },
          <!-- END BLOCK : s4data_img -->

      const s5Data = {
        title: { en: `{s5data_title_en}`, ch: `{s5data_title_ch}` },
        news: [
          <!-- START BLOCK : news -->
          {
            date: '{date}',
            img: '{img}',
            img_alt: '{img_alt}',
            title: `{title}`,
              id: `news_{title}`,
            subtitle: `{subtitle}`,
            content: `{content}`,
            latestTag: {latestTag}
          },
          <!-- END BLOCK : news -->
        ]
