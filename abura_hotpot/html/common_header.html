<header id="commonHeader" class="common-header">
  <a href="./" id="logo" class="logo">
    <h1>
      <img class="logo-main" src="images/logo.png" alt="{company_name}"  />
      <img class="logo-small" src="images/logo-small.png" alt="{company_name}"  />
    </h1>
  </a>

  <div id="menuToggle" class="menu-toggle" @click="showNavMenu">
    <div class="menu-toggle__bar bc-fff"></div>
    <div class="menu-toggle__bar bc-fff"></div>
    <div class="menu-toggle__bar bc-fff"></div>
  </div>

    <div class="nav-item-wrapper">
      <h2 class="nav-item" @click="setTargetOffsetTop('storyAnchor')">
        <div class="icon">
          <img src="images/icon-menu.png" alt="" />
        </div>
        <div class="title-en fz-38 fz-mbl-18-vw c-g-4" v-html="s2Data.row1.title.en"></div>
        <div class="title-ch fz-18 fz-mbl-14 ls-25 c-p-1" v-html="s2Data.row1.title.ch"></div>
      </h2>

      <h2 class="nav-item" @click="setTargetOffsetTop('menuAnchor')">
        <div class="icon">
          <img src="images/icon-menu.png" alt="" />
        </div>
        <div class="title-en fz-38 fz-mbl-18-vw c-g-4" v-html="s2Data.row2.title.en"></div>
        <div class="title-ch fz-18 fz-mbl-14 ls-25 c-p-1" v-html="s2Data.row2.title.ch"></div>
      </h2>

      <h2 class="nav-item" @click="setTargetOffsetTop('setAnchor')">
        <div class="icon">

      <h2 class="nav-item" @click="setTargetOffsetTop('envAnchor')">
